<button
  (click)="scrollToTop()"
  *ngIf="showScrollButton"
  class="fixed bottom-32 right-4 p-2 rounded-lg bg-primary-100 dark:bg-primary-900 hover:bg-primary-200 dark:hover:bg-primary-800 z-50"
  aria-label="Back to top"
>
  <svg class="w-6 h-6 text-primary-900 dark:text-primary-100" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
  </svg>
</button>

<a href="https://wa.me/51960790657" 
   target="_blank" 
   rel="noopener noreferrer"
   class="fixed bottom-16 right-1 p-2 rounded-full hover:scale-110 transition-transform z-50"
   aria-label="Contact on WhatsApp">
  <img src="whatsapp.svg" alt="WhatsApp" class="w-12 h-12">
</a>
