<div class="grid grid-cols-1 md:grid-cols-4 gap-6 max-w-screen-xl mx-auto p-4 dark:bg-gray-900 transition-colors duration-200">

        <nav class="space-y-2">
          <a routerLink="/cliente/cuenta" 
             routerLinkActive="bg-primary-50 dark:bg-primary-900/20 !text-primary-700 dark:!text-primary-500 font-semibold"
             class="flex items-center text-sm font-medium text-gray-900 hover:text-primary-700 dark:text-white dark:hover:text-primary-500 px-4 py-3 rounded-lg transition-colors duration-200">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            Mi Cuenta
          </a>
          <a routerLink="/cliente/pedidos" 
             routerLinkActive="bg-primary-50 dark:bg-primary-900/20 !text-primary-700 dark:!text-primary-500 font-semibold"
             class="flex items-center text-sm font-medium text-gray-900 hover:text-primary-700 dark:text-white dark:hover:text-primary-500 px-4 py-3 rounded-lg transition-colors duration-200">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>

            Mis Pedidos

            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>

      </div>

    <div class="md:col-span-3">
      <div class="bg-white dark:bg-gray-800 shadow rounded-lg transition-all duration-200">
